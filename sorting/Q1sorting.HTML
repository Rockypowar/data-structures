<body>
    #include<stdio.h>
        #include<time.h>
        int select(int ary[],int size)
        {
            int i,j,min,temp;
            for ( i = 0; i  size-1; i++)
            {
                min=i;
                for ( j = i+1; j = size; j++)
                {
                    if (ary[j]<ary[min])
                    {
                        min=j;
                    }   
                }
                temp=ary[i];
                ary[i]=ary[min];
                ary[min]=temp;
            }
        }
